<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="slider-wrapper">
            <button id="prevButton" class="arrow-button">❮</button>
            <div id="cardsContainer" class="cards-container"></div>
            <button id="nextButton" class="arrow-button">❯</button>
        </div>
        <div class="sidebar">
            <h1>Word Cards</h1>
            <div class="input-section">
                <input type="text" id="firstWordInput" placeholder="Enter the first word">
                <input type="text" id="secondWordInput" placeholder="Enter the second word">
                <button id="createCardButton">Create Card</button>
                <button id="clearStorageButton">Clear All</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
